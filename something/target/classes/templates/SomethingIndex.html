<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8"/>
<title>User Registration</title>
<link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
<link rel="stylesheet" type="text/css" href="/css/custom.css"/>
<link rel="shortcut icon" href="/images/userImage.png"/>
</head>
<body>

	<nav class="navbar navbar-inverse navbar-static-top">
	  <div class="container-fluid">
	    <div class="navbar-header">
	      	<label class="nav-title">User Registration</label>
	        <img alt="UserImage" src="/images/userImage.png" class="nav-img"/>
	    </div>
	  </div>
	</nav>
	
	<form class="form-horizontal" method="POST" action="/userregistration">
		<div class="alert alert-success" th:if="${!#strings.isEmpty(message)}">
			<span th:text="${message}"></span>
		</div>
		
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="panel-titel">New User</div>
			</div>
			
			<div class="panel-body">
				<div class="form-group">
					<label for="name" class="col-sm-1 control-label">Name:</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="name" name="name"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="email" class="col-sm-1 control-label">Email:</label>
					<div class="col-sm-4">
						<input type="email" class="form-control" id="email" name="email"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="age" class="col-sm-1 control-label">Age:</label>
					<div class="col-sm-2">
						<input type="number" class="form-control" min="0" max="120" id="age" name="age"/>
					</div>
				</div>
				
				<div class="form-group">
					<label for="status" class="col-sm-1 control-label">Status:</label>
					<div class="col-sm-2">
						<select class="form-control" id="status" name="status">
							<option th:each="status : ${userStatusList}" 
									th:value="${status}" 
									th:text="${status.description}"></option>
						</select>
					</div>
				</div>
				
				<div class="form-group">
					<div class="col-sm-offset-1 col-sm-10">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>
	</form>
	
	<script src="/js/bootstrap.min.js"></script>
</body>
</html>

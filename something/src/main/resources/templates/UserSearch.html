<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorator="MasterLayout">
<head>
	<title>User Search</title>
</head>
	
<section layout:fragment="content">
	
	<div class="panel panel-default">
		<div class="panel-heading">
			<div class="clearfix">
				<div class="panel-titel pull-left align-header">User Search</div>
				<a role="button" href="/userregistration/usercrud" 
					class="btn btn-primary pull-right">New User</a>
			</div>
		</div>
		
		<div class="panel-body">
			<table class="table table-bordered table-striped">
				<thead>
					<tr>
						<th class="text-center col-md-1">#</th>
						<th class="text-center col-md-2">Name</th>
						<th class="text-center col-md-1">Age</th>
						<th class="text-center col-md-2">Email</th>
						<th class="text-center col-md-2">Status</th>
						<th class="text-center col-md-1">Actions</th>
					</tr>
				</thead>
				
				<tbody>
					<tr th:each="user : ${userList}">
						<td class="text-center" th:text="${user.id}"></td>
						<td class="text-center" th:text="${user.name}"></td>
						<td class="text-center" th:text="|${user.age} Years|"></td>
						<td class="text-center" th:text="${user.email}"></td>
						<td class="text-center">
							<span class="label" th:text="${user.status.description}"
							th:classappend="${user.status.getStatus() ? 'label-danger' : 'label-info'}"></span>
						</td>
						<td class="text-center"></td>
					</tr>
					
					<tr>
						<td class="text-center" colspan="6" th:if="${#lists.isEmpty(userList)}">No results were found!</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>

</section>
</html>

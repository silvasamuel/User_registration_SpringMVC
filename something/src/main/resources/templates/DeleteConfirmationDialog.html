<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

	<div class="modal fade" id="deleteConfirmationModal" tabindex="-1" data-keyboard="false" data-backdrop="static">
		<div class="modal-dialog">
			<form th:attr="data-url-base='/userregistration'" method="POST">
				<input type="hidden" name="_method" value="DELETE"/>
				
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal">&times;</button>
						<h4 class="modal-title" th:text="#{delete}"></h4>
					</div>
					
					<div class="modal-body">
						<span th:text="#{response.removeUserConfirmation}"></span>
					</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-link" data-dismiss="modal" th:text="#{cancel}"></button>
						<button type="submit" class="btn btn-primary" th:text="#{delete}"></button>
					</div>
				</div>
			</form>
		</div>
	</div>
	
</html>
